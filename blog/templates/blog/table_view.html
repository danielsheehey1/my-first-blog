{% extends 'blog/base.html' %}

{% block content %}
<style>
table, th, td {
    border: 1px solid black;
}
</style>
    <table style="width:50%">
    <tr>
        <th>Title</th>
        <th>Text</th>
    </tr>
    {% for post in posts %}
    <tr> 
        <td>{{ post.name }}</td>
        <td>{{ post.desc }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
